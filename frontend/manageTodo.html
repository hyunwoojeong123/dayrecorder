<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="manageTodo.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  
  <div class="todo__summary">
    <div class="todo__date">2021.08.10 오늘 공부시간</div>
    <div class="todo__total">11h 54m 13s</div>
  </div>
  <div class = "todo__tab">
    <div class = "todo__category">공부</div>
    <div class = "todo__category unactive">운동</div>
  </div>
  <div class = "todo__list">
    <div class="todo__item">
      <div class="todo__item__header">
        <div class="todo__item__header__left">
          <button class="todo__item__timerBtn"><i class="fas fa-play"></i></button>
          <div class="todo__item__title"> 알고리즘 </div>
        </div>
        
        <div class="todo__item__time">03:00:12</div>
      </div>
      <div class="todo__item__details">
        <div class="todo__item__detail"> 백준 1238 - 다익스트라</div>
        <div class="todo__item__detail"> 백준 1232 - 비트마스킹</div>
      </div>
    </div>

    <div class="todo__item">
      <div class="todo__item__header">
        <div class="todo__item__header__left">
          <button class="todo__item__timerBtn"><i class="fas fa-play"></i></button>
          <div class="todo__item__title"> 운영체제 </div>
        </div>
        
        <div class="todo__item__time">03:00:12</div>
      </div>
      <div class="todo__item__details">
        <div class="todo__item__detail"> 메모리 관리</div>
        <div class="todo__item__detail"> CPU 스케줄링</div>
      </div>
    </div>
    <button class = "todo__add">할 일 추가하기</button>
  </div>
  
  
</body>
</html>
